<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Público</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Chat ao Vivo</h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Digite uma mensagem">
  <button onclick="sendMessage()">Enviar</button>

  <script>
    // Dados do Supabase
    const supabaseUrl = 'https://ztwlgdyxzsteqwwxkegs.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0d2xnZHl4enN0ZXF3d3hrZWdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNTc4MzcsImV4cCI6MjA2NDgzMzgzN30.Y1mrS_x3chmD500lp2yjPRpY364g09AtOjccyInwHcM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function sendMessage() {
      const content = document.getElementById('messageInput').value;
      if (!content) return;

      const { error } = await supabase.from('maitestsid').insert([{ content }]);
      
      if (error) {
        console.error('Erro ao enviar mensagem:', error.message);
        return;
      }

      document.getElementById('messageInput').value = '';
      loadMessages(); // Atualiza as mensagens
    }

    async function loadMessages() {
      const { data, error } = await supabase.from('maitestsid').select('*').order('created_at', { ascending: true });

      if (error) {
        console.error('Erro ao carregar mensagens:', error.message);
        return;
      }

      renderMessages(data);
    }

    function renderMessages(data) {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      data.forEach(row => {
        const div = document.createElement('div');
        div.textContent = row.content;
        container.appendChild(div);
      });
    }

    // Configuração do Supabase Realtime
    supabase
      .channel('maitestsid-realtime')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'maitestsid' }, payload => {
        loadMessages();
      })
      .subscribe();

    // Carrega mensagens ao iniciar
    loadMessages();
  </script>
</body>
</html>
